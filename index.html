<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="survey_one.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <div class="transparent-box">
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input class="namee" type="text" id="name" placeholder="Enter your name" required>
        <br>
        <label for="email" id="email-label">Email:</label>
        <input class="namee" type="email" id="email" placeholder="Enter your email" required>
        <br>
        <label for="number" id="number-label">Age:</label>
        <input class="namee" type="number" id="number" placeholder="Enter your age" min="18" max="99" required>
        <br>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
            <option value="" disabled selected>Select Current role</option>
            <option value="option1">Student</option>
            <option value="option2">Full Time Job</option>
            <option value="option2">Full time learner</option>
            <option value="option2">other</option>
        </select>
        
        <br>
        <label>Would you recommend freeCodeCamp to a friend:</label>
        <input type="radio" name="radio-group" value="radio1"> Definitely <br>
        <input type="radio" name="radio-group" value="radio2"> Maybe <br>
        <input type="radio" name="radio-group" value="radio2"> Not Sure
        <br>
        <label for="dropdown">Your favourite feature of freeCodeCamp:</label>
        <select id="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="option1">Challenges</option>
            <option value="option2">Projects</option>
            <option value="option2">Community</option>
            <option value="option2">Open Source</option>
        </select>
        <br>
        <label>What would you like to see improved?</label>
        <p>(Check all that apply)</p>
        <input type="checkbox" name="checkbox-group" value="checkbox1"> Front-end <br>
        <input type="checkbox" name="checkbox-group" value="checkbox2"> Back-end <br>
        <input type="checkbox" name="checkbox-group" value="checkbox3"> Data Visualisation <br>
        <input type="checkbox" name="checkbox-group" value="checkbox4"> Challenges <br>
        <input type="checkbox" name="checkbox-group" value="checkbox5"> Open Source <br>
        <input type="checkbox" name="checkbox-group" value="checkbox6"> other <br>
        <br>

        <label for="comments">Any Comments or Suggestions:</label>
        <textarea class="namee" id="comments" rows="4" placeholder="Enter your comments here..."></textarea>
        <br>
        <input type="submit" id="submit" value="Submit">
    </form>
</div>
</body>
</html>
